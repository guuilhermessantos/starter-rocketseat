<html>
    <head></head>
        <title>Curso JavaScript</title>
    <body>

        <script>
            // JavaScript

            function experiencia(anos) {
                if (anos == 0 || anos == 1) {
                    return 'Iniciante'
                } else if (anos > 1 && anos <= 3) {
                    return 'Intermediário'
                } else if (anos > 3 && anos <= 6) {
                    return 'Avançado'
                } else if (anos > 7 ) {
                    return 'Jedi Master'
                } else {
                    return 'Impossivel'
                }
            }
                var anosEstudo = 2

                console.log(experiencia(anosEstudo))

        </script>
    </body>
</html>
